<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <title>Dairy Business</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
<div class="container">  
<h2><span>D</span>airy Business</h2>
<div class="row">
<div class="col1">
   <span class="title1">Daily produce</span>
   <div id='error'></div>
   <form id="formData" onsubmit="totalProduction(); event.preventDefault(); "> 
            <div class="formGroup">
                <label>Enter shed A production</label>
                <input type="text" id='shedA' class="form-control" >
            </div>
            
            <div class="formGroup">
                <label>Enter shed B production </label>
                <input type="text" id='shedB' class="form-control" >
            </div>

            <div class="formGroup">
                <label>Enter shed C production </label>
                <input type="text" id='shedC' class="form-control" >
            </div>

            <div class="formGroup">
                <label>Enter shed D production </label>
                <input type="text" id='shedD' class="form-control" >
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
<div class="col2">
<span class="title1">Produce and Earnings</span>
 <div id="produce"></div>
 
 <div id="result">     
 </div>
</div>
<div> <!-- closing the row -->
</div>

<script>
    var selling_price=45;
    var total;
    
    function totalProduction()
    {
        var shedA = parseInt(document.getElementById('shedA').value);  
        
        if(shedA===''){
            alert("Name must be filled out");
    return false;
         //   document.getElementById("error").innerHTML ="All fields are required!!";
        }
        else
        {

        
        var data = {}
        data["shedA"] = shedA;
        data["shedB"] = parseInt(document.getElementById('shedB').value);
        data["shedC"] = parseInt(document.getElementById('shedC').value);
        data["shedD"] = parseInt(document.getElementById('shedD').value);

      
        
        var total = data.shedA+data.shedB + data.shedC +data.shedD;

        document.getElementById("produce").innerHTML += "<div class='subtitle'>Production</div>";
        document.getElementById("produce").innerHTML += "<div>Your production in Shed A "+ data.shedA +" litres per day </div>";
        document.getElementById("produce").innerHTML += "<div>Your production in Shed B "+ data.shedB +" litres per day </div>";
        document.getElementById("produce").innerHTML += "<div>Your production in Shed C "+ data.shedC +" litres per day </div>";
        document.getElementById("produce").innerHTML += "<div>Your production in Shed D "+ data.shedD +" litres per day </div>";

        document.getElementById("produce").innerHTML += "The total production is " + total + " litres per day";
      
         //calling incomeOverTime function and calculate income
        var daily = incomeOverTime(selling_price, 1);
        var weekly = incomeOverTime(selling_price, 7);
        var yearly = incomeOverTime(selling_price, 365);

        document.getElementById("produce").innerHTML += "<div> .</div>";
        document.getElementById("produce").innerHTML += "<div>Your Daily income will be Ksh " + (daily*total) + "</div>";
        document.getElementById("produce").innerHTML += "<div>Your weekly income will be Ksh " + (weekly*total) + "</div>";
        document.getElementById("produce").innerHTML += "<div>Your yearly income will be Ksh " + (yearly*total) + "</div>";



        }

    }

    function incomeOverTime(selling_price, time)
    {
        return (selling_price*time)
    }

    function resetForm()
    {
        document.getElementById('shedA').value = " ";
        document.getElementById('shedB').value = " ";
        document.getElementById('shedC').value = " ";
        document.getElementById('shedD').value = " ";
    }

      
 </script>




 
  </body>
</html>
